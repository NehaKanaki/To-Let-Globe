<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/contactUs.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo"><img src="/images/to_let_globe_logo.jpeg" alt="Image Not Found" /></div>
      <div class="navi">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/contactUs">Contact</a></li>
        </ul>
      </div>
    </div>
    <section class="contact">
      <div class="content">
        <h1>Contact Us</h1>
        <p>
          We are here to give the best experience and will clear all your
          doubts.
        </p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>9322296121</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>pratikmishra262004@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form>
            <!-- <h2>Send Message</h2> -->
            <div class="inputBox">
              <span>Full Name</span>
              <input type="text" name="name" required="required" />
            </div>
            <div class="inputBox">
              <span>Email</span>
              <input type="email" name="email" required="required" />
            </div>
            <div class="inputBox">
              <span>Select Topic</span>
              <select name="topic" required="required">
                <option value="" disabled selected>Select a topic</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
              </select>
            </div>
            <div class="inputBox">
              <span>Type Your Message</span>
              <textarea name="message" required="required"></textarea>
            </div>
            <div class="inputBox">
              <input type="submit" name="" id="send" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
